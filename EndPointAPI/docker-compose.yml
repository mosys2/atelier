version: "3.8"
services:
 mongo:
   image: mongo
   container_name: mongo
   ports:
     - 27017:27017
   volumes:
     - type: bind
       source: C:/MongoDockerData
       target: /data/db

 mongo-express:
  image: mongo-express:latest
  container_name: mongo-express
  restart: unless-stopped
  ports:
    - 8081:8081

    
  